<div class="container">
    <div class="sidebar">
        <h2>Corsi</h2>
        @if(isFetching()) {
            <p>Caricamento...</p>
        }
        @if(courses() && courses()?.length === 0) {
            <p>Nessun corso presente</p>
        } @else {
            @for (course of courses(); track course.id) {
                <app-course [course]="course" />
            }
        }

    </div>
    <div class="content">
        <router-outlet/>
    </div>
</div>
